<div class ="row">

<form>

  <div class="form-group col-xs-10 col-sm-5">
    <label class="control-label" for="menuItemName">Menu Item Name</label>
      <input ng-model="data.name" type="text" class="form-control" id="menuItemName" placeholder="Name">
  </div>

  <div class="form-group col-xs-10 col-sm-5">
    <label class="control-label" for="menuItemPrice">Menu Item Price</label>
    <div class="input-group">
      <div class="input-group-addon">$</div>
      <input ng-model="data.price" type="text" class="form-control" id="menuItemPrice" placeholder="Amount">
      <div class="input-group-addon">.00</div>
    </div>
  </div>

  <div class="form-group col-xs-10">
    <label class="control-label" for="menuItemDesc">Menu Item Description</label>
      <input ng-model="data.desc" type="text" class="form-control" id="menuItemDesc" placeholder="Description">
  </div>

  <div class="form-group">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Add Menu Item</button>
    </div>
  </div>

</form>
</div>

<h1>data.price =  {{ data.price }}</h1>
